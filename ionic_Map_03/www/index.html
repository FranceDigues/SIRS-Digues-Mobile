<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

      <!--rzslider-->
      <link href="css/rzslider.min.css" rel="stylesheet">


      <!--lib local Ol3-->
      <!--<script src="lib/ol_3.2.1/ol.js"></script>-->
      <script src="lib/ol_3.3.0/ol-debug.js"></script>

      <!--lib local couchDB (no-Sql db)-->
      <script src="lib/aMano/couchDB/pouchdb-3.3.1.js"></script>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <!--ng cordova-->
      <script src="lib/aMano/ngCordova/ng-cordova.js"></script>



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

      <!--rzslider-->
      <script src="lib/rzslider.min.js"></script>


      <script src="lib/angular-pouchdb/dist/angular-pouchdb.js"></script>


      <!--directive ol3-->
      <script src="lib/aMano/angular-openlayers-directive/angular-openlayers-directive.js"></script>




    <!-- your app's js -->
    <script src="js/utils.js"></script>
    <script src="js/const.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="cartoMobile">






  <ion-header-bar align-title="left" class="bar-positive" ng-controller="SignInCtrl">
      <div class="buttons">
          <button class="button button-icon button-clear ion-home"ng-click="home()"></button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons" >
          <button class="button button-icon button-clear ion-power" ng-click="logout()"></button>
      </div>
  </ion-header-bar>


  <ion-side-menus ng-controller="sideMenu">

      <ion-pane ion-side-menu-content   drag-content="sEventSuperviseur.event.sideMenu">
          <ion-nav-bar class="bar-positive nav-title-slide-ios7">
              <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>

          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
          <ion-content has-header="true">
              <ion-list>
                  <ion-item href="#/" menu-close>Home</ion-item>


                  <ion-toggle ng-repeat="layer in layers" ng-model="layer.active">
                      Layers {{layer.name}}
                  </ion-toggle>

                  <ion-item href="#/cache" menu-close>Nouveau Cache</ion-item>
              </ion-list>
          </ion-content>
      </ion-side-menu>

  </ion-side-menus>











  <!--<script id="templates/sign-in.html" type="text/ng-template">-->
      <!---->
  <!--</script>-->

  <script id="templates/forgot-password.html" type="text/ng-template">
      <ion-view view-title="Forgot Password">
          <ion-content padding="true">
              <p>
                  Yeah this is just a demo showing how views can be shown without tabs, then you can navigate
                  to views within tabs. Additionally, only one set of tabs needs to be written for all of the different views that should go inside the tabs. (Compared to written the same tab links in the footer of every view that's in a tab.)
              </p>
              <p>
                  There's no username/password, just click
                  the Sign-In button back a the sign-in view.
              </p>
              <p>
                  Return to <a href="#/sign-in">Sign-In</a>.
              </p>
          </ion-content>
      </ion-view>
  </script>




  </body>
</html>
