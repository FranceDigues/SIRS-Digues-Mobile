<ion-popover-view>
    <ion-header-bar style="background-color:#00BCD0;">
        <h1 class="title" style="color:#fff;"> Popover Form</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-repeat="formElement in newObs.param">
            <div class="form-view-block form-view-popover" ng-if="formElement.type == 'text' "
                 ng-hide="evalAngular(formElement.hide)">
                <span class="label-form">{{formElement.label}}</span>

                <div class="list">
                    <label class="item item-input">
                        <input type="{{formElement.type}}" id="{{formElement.id}}" ng-model="formElement.value"
                               placeholder="{{formElement.placeholder}}">
                    </label>
                </div>
            </div>

            <div class="form-view-block form-view-popover" ng-if="formElement.type == 'date' "
                 ng-hide="evalAngular(formElement.hide)">
                <span class="label-form">{{formElement.label}}</span>

                <div class="list">
                    <label class="item item-input">
                        <input type="{{formElement.type}}" id="{{formElement.id}}" ng-model="formElement.value"
                               placeholder="{{formElement.placeholder}}">
                    </label>
                </div>
            </div>

            <div class="form-view-block form-view-popover" ng-if="formElement.type == 'textarea' " ng-hide="evalAngular(formElement.hide)">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">{{formElement.label}}</span>
                        <textarea id="{{formElement.id}}" ng-model="formElement.value" placeholder="{{formElement.placeholder}}"></textarea>
                    </label>
                </div>
            </div>

            <div class="form-view-block form-view-popover" ng-if="formElement.type == 'select' "
                 ng-hide="evalAngular(formElement.hide)">
                <div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            {{formElement.label}}
                        </div>
                        <select id="{{formElement.id}}" ng-model="formElement.value"
                                ng-options="item.value as item.text for item in formElement.values"
                                ng-change="evalAngular(formElement.change)">
                        </select>
                    </label>
                </div>
            </div>
        </div>

        <button class="button button-block button-positive" href="#/" ng-click="publishForm()">Valider
        </button>

    </ion-content>
</ion-popover-view>
