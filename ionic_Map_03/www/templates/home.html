<!--<div ng-include="'templates/sidemenu.html'"></div>-->
<ion-view title="Visu" class="home-view">
    <ion-content>
        <div class="row">
            <div class="col col-50 col-offset-25" style="margin-top:6%;">
                <button class="button button-block button-positive home-button"  ng-click="warpJump('create')">
                    <span class="icon ion-android-add-circle"> </span>Saisie de données
                </button>
                <button class="button button-block button-positive home-button"  ng-click="warpJump('see')">
                    <span class="icon ion-search"> </span> Consultation des données
                </button>
                <button class="button button-block button-positive home-button"     ng-click="warpJump('edit')">
                    <span class="icon ion-edit" style="margin-right: 8px;"> </span> Modification/Suppression des données
                </button>


                <button class="button button-block button-positive home-button" ng-click="form()" >
                    <span class="icon ion-ios-list-outline" style="margin-right: 11px;"> </span> Form Test
                </button>

                <button class="button button-block button-positive home-button" ng-click="openDoc()" >
                    <span class="icon ion-document-text" style="margin-right: 15px;"> </span> Documentation
                </button>

                <button class="button button-block button-positive home-button home-map-button" ng-click="newCache()" >
                    <span class="icon ion-earth"> </span> Prepa mission terrain
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
