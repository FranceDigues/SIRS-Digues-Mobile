<ion-view >
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>
  <ion-content >
    <ion-list>
    <ion-toggle  ng-model="true">
        Selection Polygonale
    </ion-toggle>

        <ion-checkbox ng-repeat="layer in layers|filter:{isCache:false}" ng-model="isChecked"> Recup {{layer.name}}  ? </ion-checkbox>


        <openlayers id="mapCache" ol-center="centreCarte"  ol-controls="controls"  ol-defaults="defaults" height="400px">
            <!--<ol-layer ol-layer-properties="wms"></ol-layer>-->

            <ol-layer ol-layer-properties="tt"></ol-layer>
            <ol-layer ol-layer-properties="layer" ng-repeat="layer in layers|filter:{active:true}"></ol-layer>
            <!--<ol-marker ol-marker-properties="gripStyle" ng-repeat="marker in markers" lat="marker.lat" lon="marker.lon"></ol-marker>-->
            <!--<ol-marker ng-repeat="marker in markers" lat="marker.lat" lon="marker.lon"></ol-marker>-->


        </openlayers>
        {{layers}}



        <button class="button button-block button-positive" href="#/" ng-click="">Cach Me Baby</button>
    </ion-list>
  </ion-content>
</ion-view>
