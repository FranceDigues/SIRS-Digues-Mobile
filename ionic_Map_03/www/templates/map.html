<div class="draw-mode-div">
    <label class="item item-input item-select">
        <div class="input-label">
            <span class="icon ion-edit"></span>
        </div>
        <select ng-model="drawType.active" ng-change="updateType()"
                ng-options="opt.type as opt.label for opt in typeEdition">
        </select>
    </label>
    <div class="draw-mode-text">
        {{drawType.type}}
        this.mode.drawing
    </div>
    <div class="row">
        <div class="col col-75 ">
        </div>
        <div class="col col-25 ">
            <button class="button button-block button-positive"  ng-click="plot()">Plot</button>
            <button class="button button-block button-positive"  ng-click="Clore()">Clore</button>
        </div>
    </div>

</div>
<button class="button button-block button-positive" href="#/" ng-click="publie()">publie featureOverlay en console</button>
