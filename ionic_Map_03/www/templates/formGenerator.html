<ion-view title="fromGen" ng-controller="FormListCtrl">
    <div ng-repeat="formElement in form1">
        <div ng-if="formElement.type == 'text' "  ng-hide="evalAngular(formElement.hide)">
            {{formElement.label}} :
            <input type="{{formElement.type}}" id="{{formElement.id}}" ng-model="formElement.value" placeholder="{{formElement.placeholder}}">
        </div>

        <div ng-if="formElement.type == 'date' " ng-hide="evalAngular(formElement.hide)">
            {{formElement.label}} :
            <input type="{{formElement.type}}" id="{{formElement.id}}" ng-model="formElement.value" placeholder="{{formElement.placeholder}}">
        </div>

        <div ng-if="formElement.type == 'select' " ng-hide="evalAngular(formElement.hide)">
            {{formElement.label}} :
            <select id="{{formElement.id}}" ng-model="formElement.value" ng-options="item.value as item.text for item in formElement.values" ng-change="evalAngular(formElement.change)">
        </select>
        </div>
    </div>


    <button class="button button-block button-positive" ng-click="showPopup()" >
        PopUp
    </button>

    <p>
        <button ng-click="openPopover($event)">Open Popover</button>
    </p>

</ion-view>




<script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
        <ion-header-bar>
            <h1 class="title"> Popover Form</h1>
        </ion-header-bar>
        <ion-content>
            <div ng-repeat="formElement in form1">
                <div ng-if="formElement.type == 'text' "  ng-hide="evalAngular(formElement.hide)">
                    {{formElement.label}} :
                    <input type="{{formElement.type}}" id="{{formElement.id}}" ng-model="formElement.value" placeholder="{{formElement.placeholder}}">
                </div>

                <div ng-if="formElement.type == 'date' " ng-hide="evalAngular(formElement.hide)">
                    {{formElement.label}} :
                    <input type="{{formElement.type}}" id="{{formElement.id}}" ng-model="formElement.value" placeholder="{{formElement.placeholder}}">
                </div>

                <div ng-if="formElement.type == 'select' " ng-hide="evalAngular(formElement.hide)">
                    {{formElement.label}} :
                    <select id="{{formElement.id}}" ng-model="formElement.value" ng-options="item.value as item.text for item in formElement.values" ng-change="evalAngular(formElement.change)">
                    </select>
                </div>
            </div>
        </ion-content>
    </ion-popover-view>
</script>
