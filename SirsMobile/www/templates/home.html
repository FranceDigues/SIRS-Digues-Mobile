<ion-side-menus>
    <ion-side-menu-content drag-content="false">

        <ion-nav-bar>
            <!-- Button / Logout -->
            <ion-nav-buttons side="right">
                <button class=" col-75 button button-icon button-clear ion-power" on-tap="c.logout()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <div class="cargo">
            <!-- Button / Babord menu -->
            <div name="babord" class=" inline side babord">
                <img src="./img/slider1.png" on-tap="c.toggleLeftMenu()">
            </div>
            <!-- Button / Tribord menu -->
            <div name="tribord" class="inline side tribord">
                <img src="./img/slider2.png" id="tribordHandle"  on-tap="c.toggleRightMenu()">
            </div>
            <!-- Content / Map -->
            <div class="map-div" ng-controller="cMap as c">
                <openlayers id="map"  height="100%" width="100%" custom-layers="true" ol-center="c.sLoc.geoloc" ol-controls="c.controls" ol-defaults="c.defaults" >
                    <ol-layer ol-layer-properties="layer" ng-repeat="layer in c.sMapLayer.list|filter:{active:true}"></ol-layer>
                    <ol-layer ol-layer-properties="layer" ng-repeat="layer in c.sAppLayer.leaves|filter:{visible:true}" ></ol-layer>
                    <ol-marker ol-marker-properties="c.centreCarte"></ol-marker>
                </openlayers>
            </div>
            <!-- Button / New object -->
            <div class="fixed-action-btn" style="bottom: 25px;right:25px;">
                <a on-tap="c.OpenDesordreOverView()" class="btn-floating btn-large waves-effect waves-light pink">
                    <i class="large material-icons">add</i>
                </a>
            </div>
        </div>
    </ion-side-menu-content>

    <!-- Content / Babord menu -->
    <ion-side-menu side="left">
        <div ng-include="'templates/sideMenu/babord/'+c.sContext.babordView.active+'.html'"></div>
    </ion-side-menu>
    <!-- Content / Tribord menu -->
    <ion-side-menu side="right">
        <div ng-include="'templates/sideMenu/tribord/'+c.sContext.tribordView.active+'.html'"></div>
    </ion-side-menu>
</ion-side-menus>
