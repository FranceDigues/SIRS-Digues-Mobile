<ion-header-bar align-title="left" class="bar-header bar-positive" ng-controller="cHud as c">
    <div class="buttons">
        <button class="button button-icon button-clear ion-home" ng-click="c.home()"></button>
    </div>
    <h1 class="title">{{}}</h1>

    <div class="buttons">
        <button class="button button-icon button-clear ion-power" ng-click="c.logout()"></button>
    </div>
</ion-header-bar>

<ion-side-menus>

    <ion-pane ion-side-menu-content drag-content="sEventSuperviseur.event.sideMenu">
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="home-panel"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
        <ion-content has-header="true">
            <ion-list>
                <ion-item href="#/" menu-close>Home</ion-item>


                <ion-toggle ng-repeat="layer in layers" ng-model="layer.active">
                    Layers {{layer.name}}
                </ion-toggle>

                <!--<ion-item ng-click="newCache()" menu-close>Nouveau Cache</ion-item>-->
            </ion-list>

            <!--{{layers}}-->

        </ion-content>
    </ion-side-menu>



</ion-side-menus>
