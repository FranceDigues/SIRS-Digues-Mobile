<div class="sirs-field">
    <label for="label" class="active">Libellé</label>
    <input id="label" type="text" ng-model="c.objectDoc.libelle"/>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupField('typeOuvrageHydroAssocieId', c.refs.RefOuvrageHydrauliqueAssocie[0])">
        <label for="workType" class="active">Type d'ouvrage</label>
        <select id="workType" class="browser-default" ng-model="c.objectDoc.typeOuvrageHydroAssocieId"
                ng-options="r.id as r.libelle for r in c.refs.RefOuvrageHydrauliqueAssocie"></select>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupField('reseauHydrauliqueFermeIds', c.refs.ReseauHydrauliqueFerme[0], true)">
        <label for="related" class="active">Réseau hydraulique associé</label>
        <select id="related" class="browser-default" ng-model="c.objectDoc.reseauHydrauliqueFermeIds[$index]"
                ng-options="r.id as r.libelle for r in c.refs.ReseauHydrauliqueFerme"
                ng-repeat="val in c.objectDoc.reseauHydrauliqueFermeIds track by $index"></select>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupField('positionId', c.refs.RefPosition[0])">
        <label for="damPosition" class="active">Position sur la digue</label>
        <select id="damPosition" class="browser-default" ng-model="c.objectDoc.positionId"
                ng-options="r.id as r.libelle for r in c.refs.RefPosition"></select>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupField('coteId', c.refs.RefCote[0])">
        <label for="damSide" class="active">Côté de la digue</label>
        <select id="damSide" class="browser-default" ng-model="c.objectDoc.coteId"
                ng-options="r.id as r.libelle for r in c.refs.RefCote"></select>
    </div>
</div>
