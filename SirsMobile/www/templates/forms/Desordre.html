<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('categorieDesordreId', c.refs.RefCategorieDesordre[0])">
        <label for="categorie" class="active">Catégorie du désordre</label>
        <div ng-if="c.showText('fullName')">
            <select id="categorie" class="browser-default"
                    ng-model="c.doc.categorieDesordreId"
                    ng-options="r.id as r.libelle for r in c.refs.RefCategorieDesordre"
                    ng-change="c.doc.typeDesordreId = (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)[0]._id">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="categorie" class="browser-default"
                    ng-model="c.doc.categorieDesordreId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefCategorieDesordre"
                    ng-change="c.doc.typeDesordreId = (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)[0]._id">
            </select>

            <select id="categorie" class="browser-default"
                    ng-model="c.doc.categorieDesordreId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefCategorieDesordre"
                    ng-change="c.doc.typeDesordreId = (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)[0]._id">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="categorie" class="browser-default"
                    ng-model="c.doc.categorieDesordreId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefCategorieDesordre"
                    ng-change="c.doc.typeDesordreId = (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)[0]._id">
            </select>

            <select id="categorie" class="browser-default"
                    ng-model="c.doc.categorieDesordreId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefCategorieDesordre"
                    ng-change="c.doc.typeDesordreId = (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)[0]._id">
            </select>
        </div>

    </div>
    <div class="sirs-field col col-50"
         ng-init="c.doc.typeDesordreId = c.doc.typeDesordreId || (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)[0]._id">
        <label for="type" class="active">Type du désordre</label>

        <div ng-if="c.showText('fullName')">
            <select id="type" class="browser-default"
                    ng-model="c.doc.typeDesordreId"
                    ng-options="r._id as r.libelle for r in (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="type" class="browser-default"
                    ng-model="c.doc.typeDesordreId"
                    ng-if="r.abrege"
                    ng-options="r._id as r.abrege for r in (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)">
            </select>

            <select id="type" class="browser-default"
                    ng-model="c.doc.typeDesordreId"
                    ng-if="!r.abrege"
                    ng-options="r._id as r.designation + ' : ' + r.libelle for r in (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="type" class="browser-default"
                    ng-model="c.doc.typeDesordreId"
                    ng-if="r.abrege"
                    ng-options="r._id as r.abrege + ' : ' + r.libelle for r in (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)">
            </select>

            <select id="type" class="browser-default"
                    ng-model="c.doc.typeDesordreId"
                    ng-if="!r.abrege"
                    ng-options="r._id as r.designation + ' : ' + r.libelle for r in (c.refs.RefTypeDesordre | filter:{ categorieId: c.doc.categorieDesordreId }:true)">
            </select>
        </div>


    </div>
</div>
