<div class="sirs-field">
    <label for="label" class="active">Libellé</label>
    <input id="label" type="text" ng-model="c.doc.libelle"/>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.doc.diametre = c.doc.diametre || 0">
        <label for="diameter" class="active">Diamètre</label>
        <input id="diameter" type="number" ng-model="c.doc.diametre"/>
    </div>
    <div class="sirs-field col col-50" ng-init="c.doc.autorise = true" style="padding-top:30px">
        <input id="allowed" type="checkbox" class="filled-in" ng-model="c.doc.autorise"/>
        <label for="allowed">Autorisé</label>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('ecoulementId', c.refs.RefEcoulement[0])">
        <label for="flow" class="active">Ecoulement</label>
        <div ng-if="c.showText('fullName')">
            <select id="flow" class="browser-default"
                    ng-model="c.doc.ecoulementId"
                    ng-options="r.id as r.libelle for r in c.refs.RefEcoulement.sort(c.compareRef)">
            </select>
        </div>
        <div ng-if="c.showText('abstract')">
            <select id="flow" class="browser-default">
                <option ng-repeat="r in c.refs.RefEcoulement.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.ecoulementId"
                        ng-selected="c.doc.ecoulementId === r.id">
                    {{r.abrege ? r.abrege : r.designation + ' : ' + r.libelle}}
                </option>
            </select>
        </div>
        <div ng-if="c.showText('both')">
            <select id="flow" class="browser-default">
                <option ng-repeat="r in c.refs.RefEcoulement.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.ecoulementId"
                        ng-selected="c.doc.ecoulementId === r.id">
                    {{r.abrege ? (r.abrege + ' : ' + r.libelle) : (r.designation + ' : ' + r.libelle)}}
                </option>
            </select>
        </div>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('implantationId', c.refs.RefImplantation[0])">
        <label for="implantation" class="active">Implantation</label>
        <div ng-if="c.showText('fullName')">
            <select id="implantation" class="browser-default"
                    ng-model="c.doc.implantationId"
                    ng-options="r.id as r.libelle for r in c.refs.RefImplantation.sort(c.compareRef)">
            </select>
        </div>
        <div ng-if="c.showText('abstract')">
            <select id="implantation" class="browser-default">
                <option ng-repeat="r in c.refs.RefImplantation.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.implantationId"
                        ng-selected="c.doc.implantationId === r.id">
                    {{r.abrege ? r.abrege : r.designation + ' : ' + r.libelle}}
                </option>
            </select>
        </div>
        <div ng-if="c.showText('both')">
            <select id="implantation" class="browser-default">
                <option ng-repeat="r in c.refs.RefCategorieDesordre.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.implantationId"
                        ng-selected="c.doc.implantationId === r.id">
                    {{r.abrege ? (r.abrege + ' : ' + r.libelle) : (r.designation + ' : ' + r.libelle)}}
                </option>
            </select>
        </div>
    </div>
</div>
