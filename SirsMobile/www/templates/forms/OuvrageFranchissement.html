<div class="row">
    <div class="sirs-field col col-50">
        <label for="label" class="active">Libellé</label>
        <input id="label" type="text" ng-model="c.doc.libelle"/>
    </div>
    <div class="sirs-field col col-50" ng-init="c.doc.largeur = c.doc.largeur || 0">
        <label for="width" class="active">Largeur</label>
        <input id="width" type="number" ng-model="c.doc.largeur"/>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('orientationOuvrageId', c.refs.RefOrientationOuvrage[0])">
        <label for="orientation" class="active">Orientation de l'ouvrage</label>
        <div ng-if="c.showText('fullName')">
            <select id="orientation" class="browser-default"
                    ng-model="c.doc.orientationOuvrageId"
                    ng-options="r.id as r.libelle for r in c.refs.RefOrientationOuvrage.sort(c.compareRef)">
            </select>
        </div>
        <div ng-if="c.showText('abstract')">
            <select id="orientation" class="browser-default">
                <option ng-repeat="r in c.refs.RefOrientationOuvrage.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.orientationOuvrageId"
                        ng-selected="c.doc.orientationOuvrageId === r.id">
                    {{r.abrege ? r.abrege : r.designation + ' : ' + r.libelle}}
                </option>
            </select>
        </div>
        <div ng-if="c.showText('both')">
            <select id="orientation" class="browser-default">
                <option ng-repeat="r in c.refs.RefOrientationOuvrage.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.orientationOuvrageId"
                        ng-selected="c.doc.orientationOuvrageId === r.id">
                    {{r.abrege ? (r.abrege + ' : ' + r.libelle) : (r.designation + ' : ' + r.libelle)}}
                </option>
            </select>
        </div>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('usageId', c.refs.RefUsageVoie[0])">
        <label for="use" class="active">Usage</label>
        <div ng-if="c.showText('fullName')">
            <select id="use" class="browser-default"
                    ng-model="c.doc.usageId"
                    ng-options="r.id as r.libelle for r in c.refs.RefUsageVoie.sort(c.compareRef)">
            </select>
        </div>
        <div ng-if="c.showText('abstract')">
            <select id="use" class="browser-default">
                <option ng-repeat="r in c.refs.RefUsageVoie.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.usageId"
                        ng-selected="c.doc.usageId === r.id">
                    {{r.abrege ? r.abrege : r.designation + ' : ' + r.libelle}}
                </option>
            </select>
        </div>
        <div ng-if="c.showText('both')">
            <select id="use" class="browser-default">
                <option ng-repeat="r in c.refs.RefUsageVoie.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.usageId"
                        ng-selected="c.doc.usageId === r.id">
                    {{r.abrege ? (r.abrege + ' : ' + r.libelle) : (r.designation + ' : ' + r.libelle)}}
                </option>
            </select>
        </div>
    </div>
</div>
