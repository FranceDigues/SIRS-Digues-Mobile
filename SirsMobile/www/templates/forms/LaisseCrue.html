<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('referenceHauteurId', c.refs.RefReferenceHauteur[0])">
        <label for="heightRef" class="active">Référence hauteur</label>
        <div ng-if="c.showText('fullName')">
            <select id="heightRef" class="browser-default"
                    ng-model="c.doc.referenceHauteurId"
                    ng-options="r.id as r.libelle for r in c.refs.RefReferenceHauteur">
            </select>
        </div>
        <div ng-if="c.showText('abstract')">
            <select id="heightRef" class="browser-default">
                <option ng-repeat="r in c.refs.RefReferenceHauteur track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.referenceHauteurId"
                        ng-selected="c.doc.referenceHauteurId === r.id">
                    {{r.abrege ? r.abrege : r.designation + ' : ' + r.libelle}}
                </option>
            </select>
        </div>
        <div ng-if="c.showText('both')">
            <select id="heightRef" class="browser-default">
                <option ng-repeat="r in c.refs.RefReferenceHauteur track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.referenceHauteurId"
                        ng-selected="c.doc.referenceHauteurId === r.id">
                    {{r.abrege ? (r.abrege + ' : ' + r.libelle) : (r.designation + ' : ' + r.libelle)}}
                </option>
            </select>
        </div>
    </div>
    <div class="sirs-field col col-50" ng-init="c.doc.hauteur = c.doc.hauteur || 0">
        <label for="height" class="active">Hauteur</label>
        <input id="height" type="number" ng-model="c.doc.hauteur"/>
    </div>
</div>
<div class="row">
