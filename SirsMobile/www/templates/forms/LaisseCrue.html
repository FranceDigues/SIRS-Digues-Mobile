<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('referenceHauteurId', c.refs.RefReferenceHauteur[0])">
        <label for="heightRef" class="active">Référence hauteur</label>
        <select id="heightRef" class="browser-default" ng-model="c.doc.referenceHauteurId">
            <option ng-if="c.showText('fullName')"
                    ng-repeat="r in c.refs.RefReferenceHauteur track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}}</span>
            </option>
            <option ng-if="c.showText('abstract')"
                    ng-repeat="r in c.refs.RefReferenceHauteur track by r.id"
                    ng-value="r.id">
                <span>{{r.abrege || r.designation || ''}}</span>
            </option>
            <option ng-if="c.showText('both')"
                    ng-repeat="r in c.refs.RefReferenceHauteur track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}} : {{r.abrege || r.designation || ''}}</span>
            </option>
        </select>
    </div>
    <div class="sirs-field col col-50" ng-init="c.doc.hauteur = c.doc.hauteur || 0">
        <label for="height" class="active">Hauteur</label>
        <input id="height" type="number" ng-model="c.doc.hauteur"/>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50">
        <label for="position" class="active">Position de la laisse</label>
        <input id="position" type="text" ng-model="c.doc.positionLaisse"/>

</div>
