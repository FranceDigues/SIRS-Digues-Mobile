<div class="sirs-field">
    <label for="label" class="active">Libellé</label>
    <input id="label" type="text" ng-model="c.doc.libelle"/>
</div>
<div class="row">
    <div class="sirs-field col col-50"
         ng-init="c.setupRef('typeOuvrageTelecomEnergieId', c.refs.RefOuvrageTelecomEnergie[0])">
        <label for="workType" class="active">Type d'ouvrage</label>

        <div ng-if="c.showText('fullName')">
            <select id="workType" class="browser-default"
                    ng-model="c.doc.typeOuvrageTelecomEnergieId"
                    ng-options="r.id as r.libelle for r in c.refs.RefOuvrageTelecomEnergie">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="workType" class="browser-default"
                    ng-model="c.doc.typeOuvrageTelecomEnergieId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefOuvrageTelecomEnergie">
            </select>

            <select id="workType" class="browser-default"
                    ng-model="c.doc.typeOuvrageTelecomEnergieId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefOuvrageTelecomEnergie">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="workType" class="browser-default"
                    ng-model="c.doc.typeOuvrageTelecomEnergieId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefOuvrageTelecomEnergie">
            </select>

            <select id="workType" class="browser-default"
                    ng-model="c.doc.typeOuvrageTelecomEnergieId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefOuvrageTelecomEnergie">
            </select>
        </div>

    </div>
</div>
<div class="row">
    <div class="sirs-field col col-100"
         ng-init="c.setupRef('reseauTelecomEnergieIds', c.refs.ReseauTelecomEnergie[0], true)">
        <label class="active">Réseau télécom. ou énergie associé</label>
        <div class="row sirs-field-multi" ng-repeat="v in c.doc.reseauTelecomEnergieIds track by $index">
            <div class="col col-75">

                <div ng-if="c.showText('fullName')">
                    <select id="workType" class="browser-default"
                            ng-model="c.doc.reseauTelecomEnergieIds[$index]"
                            ng-options="r.id as r.libelle for r in c.refs.ReseauTelecomEnergie">
                    </select>
                </div>

                <div ng-if="c.showText('abstract')">
                    <select id="workType" class="browser-default"
                            ng-model="c.doc.reseauTelecomEnergieIds[$index]"
                            ng-if="r.abrege"
                            ng-options="r.id as r.abrege for r in c.refs.ReseauTelecomEnergie">
                    </select>

                    <select id="workType" class="browser-default"
                            ng-model="c.doc.reseauTelecomEnergieIds[$index]"
                            ng-if="!r.abrege"
                            ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.ReseauTelecomEnergie">
                    </select>
                </div>

                <div ng-if="c.showText('both')">
                    <select id="workType" class="browser-default"
                            ng-model="c.doc.reseauTelecomEnergieIds[$index]"
                            ng-if="r.abrege"
                            ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.ReseauTelecomEnergie">
                    </select>

                    <select id="workType" class="browser-default"
                            ng-model="c.doc.reseauTelecomEnergieIds[$index]"
                            ng-if="!r.abrege"
                            ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.ReseauTelecomEnergie">
                    </select>
                </div>

            </div>
            <div class="col col-25">
                <button class="btn pink waves-effect waves-teal"
                        ng-disabled="c.doc.reseauTelecomEnergieIds.length === 1"
                        ng-click="c.doc.reseauTelecomEnergieIds.splice($index, 1)">
                    <i class="material-icons center">remove</i>
                </button>
                <button class="btn pink waves-effect waves-teal"
                        ng-click="c.doc.reseauTelecomEnergieIds.splice($index + 1, 0, c.refs.ReseauTelecomEnergie[0].id)">
                    <i class="material-icons center">add</i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('positionId', c.refs.RefPosition[0])">
        <label for="damPosition" class="active">Position sur la digue</label>

        <div ng-if="c.showText('fullName')">
            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-options="r.id as r.libelle for r in c.refs.RefPosition">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefPosition">
            </select>

            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefPosition">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefPosition">
            </select>

            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefPosition">
            </select>
        </div>

    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('coteId', c.refs.RefCote[0])">
        <label for="damSide" class="active">Côté de la digue</label>

        <div ng-if="c.showText('fullName')">
            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-options="r.id as r.libelle for r in c.refs.RefCote">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefCote">
            </select>

            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefCote">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefCote">
            </select>

            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefCote">
            </select>
        </div>

    </div>
</div>
