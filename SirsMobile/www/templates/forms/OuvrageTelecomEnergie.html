<div class="sirs-field">
    <label for="label" class="active">Libellé</label>
    <input id="label" type="text" ng-model="c.objectDoc.libelle"/>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupField('typeOuvrageTelecomEnergieId', c.refs.RefOuvrageTelecomEnergie[0])">
        <label for="workType" class="active">Type d'ouvrage</label>
        <select id="workType" class="browser-default" ng-model="c.objectDoc.typeOuvrageTelecomEnergieId"
                ng-options="r.id as r.libelle for r in c.refs.RefOuvrageTelecomEnergie"></select>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-100" ng-init="c.setupField('reseauTelecomEnergieIds', c.refs.ReseauTelecomEnergie[0], true)">
        <label for="related" class="active">Réseau télécom. ou énergie associé</label>
        <select id="related" class="browser-default" ng-model="c.objectDoc.reseauTelecomEnergieIds[$index]"
                ng-options="r.id as r.libelle for r in c.refs.ReseauTelecomEnergie"
                ng-repeat="val in c.objectDoc.reseauTelecomEnergieIds track by $index"></select>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupField('positionId', c.refs.RefPosition[0])">
        <label for="damPosition" class="active">Position sur la digue</label>
        <select id="damPosition" class="browser-default" ng-model="c.objectDoc.positionId"
                ng-options="r.id as r.libelle for r in c.refs.RefPosition"></select>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupField('coteId', c.refs.RefCote[0])">
        <label for="damSide" class="active">Côté de la digue</label>
        <select id="damSide" class="browser-default" ng-model="c.objectDoc.coteId"
                ng-options="r.id as r.libelle for r in c.refs.RefCote"></select>
    </div>
</div>
