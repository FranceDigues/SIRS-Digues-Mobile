<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('materiauHautId', c.refs.RefMateriau[0])">
        <label for="topMaterial" class="active">Matériau haut</label>
        <select id="topMaterial" class="browser-default" ng-model="c.doc.materiauHautId">
            <option ng-if="c.showText('fullName')"
                    ng-repeat="r in c.refs.RefMateriau track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}}</span>
            </option>
            <option ng-if="c.showText('abstract')"
                    ng-repeat="r in c.refs.RefMateriau track by r.id"
                    ng-value="r.id">
                <span>{{r.abrege || r.designation + ' : ' + r.libelle || ''}}</span>
            </option>
            <option ng-if="c.showText('both')"
                    ng-repeat="r in c.refs.RefMateriau track by r.id"
                    ng-value="r.id">
                <span>{{r.abrege || r.designation || ''}} : {{r.libelle || ''}}</span>
            </option>
        </select>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('materiauBasId', c.refs.RefMateriau[0])">
        <label for="lowMaterial" class="active">Matériau bas</label>
        <select id="lowMaterial" class="browser-default" ng-model="c.doc.materiauBasId">
            <option ng-if="c.showText('fullName')"
                    ng-repeat="r in c.refs.RefMateriau track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}}</span>
            </option>
            <option ng-if="c.showText('abstract')"
                    ng-repeat="r in c.refs.RefMateriau track by r.id"
                    ng-value="r.id">
                <span>{{r.abrege || r.designation + ' : ' + r.libelle || ''}}</span>
            </option>
            <option ng-if="c.showText('both')"

                    ng-value="r.id">
                <span>{{r.abrege || r.designation || ''}} : {{r.libelle || ''}}</span>
            </option>
        </select>
    </div>
</div>
