<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('materiauHautId', c.refs.RefMateriau[0])">
        <label for="topMaterial" class="active">Matériau haut</label>
        <div ng-if="c.showText('fullName')">
            <select id="topMaterial" class="browser-default"
                    ng-model="c.doc.materiauHautId"
                    ng-options="r.id as r.libelle for r in c.refs.RefMateriau.sort(c.compareRef)">
            </select>
        </div>
        <div ng-if="c.showText('abstract')">
            <select id="topMaterial" class="browser-default">
                <option ng-repeat="r in c.refs.RefMateriau.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.materiauHautId"
                        ng-selected="c.doc.materiauHautId === r.id">
                    {{r.abrege ? r.abrege : r.designation + ' : ' + r.libelle}}
                </option>
            </select>
        </div>
        <div ng-if="c.showText('both')">
            <select id="topMaterial" class="browser-default">
                <option ng-repeat="r in c.refs.RefMateriau.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.materiauHautId"
                        ng-selected="c.doc.materiauHautId === r.id">
                    {{r.abrege ? (r.abrege + ' : ' + r.libelle) : (r.designation + ' : ' + r.libelle)}}
                </option>
            </select>
        </div>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('materiauBasId', c.refs.RefMateriau[0])">
        <label for="lowMaterial" class="active">Matériau bas</label>
        <div ng-if="c.showText('fullName')">
            <select id="lowMaterial" class="browser-default"
                    ng-model="c.doc.materiauBasId"
                    ng-options="r.id as r.libelle for r in c.refs.RefMateriau.sort(c.compareRef)">
            </select>
        </div>
        <div ng-if="c.showText('abstract')">
            <select id="lowMaterial" class="browser-default">
                <option ng-repeat="r in c.refs.RefMateriau.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.materiauBasId"
                        ng-selected="c.doc.materiauBasId === r.id">
                    {{r.abrege ? r.abrege : r.designation + ' : ' + r.libelle}}
                </option>
            </select>
        </div>
        <div ng-if="c.showText('both')">
            <select id="lowMaterial" class="browser-default">
                <option ng-repeat="r in c.refs.RefMateriau.sort(c.compareRef) track by r.id"
                        ng-value="r.id"
                        ng-model="c.doc.materiauBasId"
                        ng-selected="c.doc.materiauBasId === r.id">
                    {{r.abrege ? (r.abrege + ' : ' + r.libelle) : (r.designation + ' : ' + r.libelle)}}
                </option>
            </select>
        </div>
    </div>
</div>
