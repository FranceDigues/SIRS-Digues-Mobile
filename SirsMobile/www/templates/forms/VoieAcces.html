<div class="sirs-field">
    <label for="label" class="active">Libellé</label>
    <input id="label" type="text" ng-model="c.doc.libelle"/>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.doc.largeur = c.doc.largeur || 0">
        <label for="width" class="active">Largeur</label>
        <input id="width" type="number" ng-model="c.doc.largeur"/>
    </div>
    <div class="sirs-field col col-50">
        <label for="areaNumber" class="active">Numéro de secteur</label>
        <input id="areaNumber" type="number" ng-model="c.doc.numeroSecteur"/>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('materiauId', c.refs.RefMateriau[0])">
        <label for="material" class="active">Matériau</label>

        <div ng-if="c.showText('fullName')">
            <select id="material" class="browser-default"
                    ng-model="c.doc.materiauId"
                    ng-options="r.id as r.libelle for r in c.refs.RefMateriau">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="material" class="browser-default"
                    ng-model="c.doc.materiauId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefMateriau">
            </select>

            <select id="material" class="browser-default"
                    ng-model="c.doc.materiauId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefMateriau">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="material" class="browser-default"
                    ng-model="c.doc.materiauId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefMateriau">
            </select>

            <select id="material" class="browser-default"
                    ng-model="c.doc.materiauId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefMateriau">
            </select>
        </div>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('usageId', c.refs.RefUsageVoie[0])">
        <label for="use" class="active">Usage</label>

        <div ng-if="c.showText('fullName')">
            <select id="use" class="browser-default"
                    ng-model="c.doc.usageId"
                    ng-options="r.id as r.libelle for r in c.refs.RefOrientationOuvrage">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="use" class="browser-default"
                    ng-model="c.doc.usageId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefOrientationOuvrage">
            </select>

            <select id="use" class="browser-default"
                    ng-model="c.doc.usageId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefOrientationOuvrage">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="use" class="browser-default"
                    ng-model="c.doc.usageId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefOrientationOuvrage">
            </select>

            <select id="use" class="browser-default"
                    ng-model="c.doc.usageId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefOrientationOuvrage">
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('positionId', c.refs.RefPosition[0])">
        <label for="damPosition" class="active">Position sur la digue</label>

        <div ng-if="c.showText('fullName')">
            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-options="r.id as r.libelle for r in c.refs.RefPosition">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefPosition">
            </select>

            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefPosition">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefPosition">
            </select>

            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefPosition">
            </select>
        </div>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('coteId', c.refs.RefCote[0])">
        <label for="damSide" class="active">Côté de la digue</label>
        <div ng-if="c.showText('fullName')">
            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-options="r.id as r.libelle for r in c.refs.RefCote">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefCote">
            </select>

            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefCote">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefCote">
            </select>

            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefCote">
            </select>
        </div>
    </div>
</div>
