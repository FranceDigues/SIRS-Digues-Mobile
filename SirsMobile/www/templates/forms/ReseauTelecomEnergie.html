<div class="sirs-field">
    <label for="label" class="active">Libellé</label>
    <input id="label" type="text" ng-model="c.doc.libelle"/>
</div>
<div class="row">
    <div class="sirs-field col col-50"
         ng-init="c.setupRef('typeReseauTelecomEnergieId', c.refs.RefReseauTelecomEnergie[0])">
        <label for="resType" class="active">Type de réseau</label>
        <select id="resType" class="browser-default" ng-model="c.doc.typeReseauTelecomEnergieId">
            <option ng-if="c.showText('fullName')"
                    ng-repeat="r in c.refs.RefReseauTelecomEnergie track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}}</span>
            </option>
            <option ng-if="c.showText('abstract')"
                    ng-repeat="r in c.refs.RefReseauTelecomEnergie track by r.id"
                    ng-value="r.id">
                <span>{{r.abrege || r.designation || ''}}</span>
            </option>
            <option ng-if="c.showText('both')"
                    ng-repeat="r in c.refs.RefReseauTelecomEnergie track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}} : {{r.abrege || r.designation || ''}}</span>
            </option>
        </select>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('implantationId', c.refs.RefImplantation[0])">
        <label for="implantation" class="active">Implantation</label>
        <select id="implantation" class="browser-default" ng-model="c.doc.implantationId">
            <option ng-if="c.showText('fullName')"
                    ng-repeat="r in c.refs.RefImplantation track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}}</span>
            </option>
            <option ng-if="c.showText('abstract')"
                    ng-repeat="r in c.refs.RefImplantation track by r.id"
                    ng-value="r.id">
                <span>{{r.abrege || r.designation || ''}}</span>
            </option>
            <option ng-if="c.showText('both')"
                    ng-repeat="r in c.refs.RefImplantation track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}} : {{r.abrege || r.designation || ''}}</span>
            </option>
        </select>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.doc.hauteur = c.doc.hauteur || 0">
        <label for="height" class="active">Hauteur</label>
        <input id="height" type="number" ng-model="c.doc.hauteur"/>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-100"
         ng-init="c.setupRef('ouvrageTelecomEnergieIds', c.refs.OuvrageTelecomEnergie[0], true)">
        <label class="active">Ouvrage télécom. ou énergie associé</label>
        <div class="row sirs-field-multi" ng-repeat="v in c.doc.ouvrageTelecomEnergieIds track by $index">
            <div class="col col-75">
                <select class="browser-default" ng-model="c.doc.ouvrageTelecomEnergieIds[$index]">
                    <option ng-if="c.showText('fullName')"
                            ng-repeat="r in c.refs.OuvrageTelecomEnergie track by r.id"
                            ng-value="r.id">
                        <span>{{r.libelle || ''}}</span>
                    </option>
                    <option ng-if="c.showText('abstract')"
                            ng-repeat="r in c.refs.OuvrageTelecomEnergie track by r.id"
                            ng-value="r.id">
                        <span>{{r.abrege || r.designation || ''}}</span>
                    </option>
                    <option ng-if="c.showText('both')"
                            ng-repeat="r in c.refs.OuvrageTelecomEnergie track by r.id"
                            ng-value="r.id">
                        <span>{{r.libelle || ''}} : {{r.abrege || r.designation || ''}}</span>
                    </option>
                </select>
            </div>
            <div class="col col-25">
                <button class="btn pink waves-effect waves-teal"
                        ng-disabled="c.doc.ouvrageTelecomEnergieIds.length === 1"
                        ng-click="c.doc.ouvrageTelecomEnergieIds.splice($index, 1)">
                    <i class="material-icons center">remove</i>
                </button>
                <button class="btn pink waves-effect waves-teal"
                        ng-click="c.doc.ouvrageTelecomEnergieIds.splice($index + 1, 0, c.refs.OuvrageTelecomEnergie[0].id)">
                    <i class="material-icons center">add</i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('positionId', c.refs.RefPosition[0])">
        <label for="damPosition" class="active">Position sur la digue</label>
        <select id="damPosition" class="browser-default" ng-model="c.doc.positionId">
            <option ng-if="c.showText('fullName')"
                    ng-repeat="r in c.refs.RefPosition track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}}</span>
            </option>
            <option ng-if="c.showText('abstract')"
                    ng-repeat="r in c.refs.RefPosition track by r.id"
                    ng-value="r.id">
                <span>{{r.abrege || r.designation || ''}}</span>
            </option>
            <option ng-if="c.showText('both')"
                    ng-repeat="r in c.refs.RefPosition track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}} : {{r.abrege || r.designation || ''}}</span>
            </option>
        </select>
    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('coteId', c.refs.RefCote[0])">
        <label for="damSide" class="active">Côté de la digue</label>
        <select id="damSide" class="browser-default" ng-model="c.doc.coteId">
            <option ng-if="c.showText('fullName')"
                    ng-repeat="r in c.refs.RefCote track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}}</span>
            </option>
            <option ng-if="c.showText('abstract')"
                    ng-repeat="r in c.refs.RefCote track by r.id"
                    ng-value="r.id">
                <span>{{r.abrege || r.designation || ''}}</span>
            </option>
            <option ng-if="c.showText('both')"
                    ng-repeat="r in c.refs.RefCote track by r.id"
                    ng-value="r.id">
                <span>{{r.libelle || ''}} : {{r.abrege || r.designation || ''}}</span>
            </option>
        </select>
    </div>
</div>
