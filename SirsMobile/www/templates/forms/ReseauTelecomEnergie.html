<div class="sirs-field">
    <label for="label" class="active">Libellé</label>
    <input id="label" type="text" ng-model="c.doc.libelle"/>
</div>
<div class="row">
    <div class="sirs-field col col-50"
         ng-init="c.setupRef('typeReseauTelecomEnergieId', c.refs.RefReseauTelecomEnergie[0])">
        <label for="resType" class="active">Type de réseau</label>

        <div ng-if="c.showText('fullName')">
            <select id="resType" class="browser-default"
                    ng-model="c.doc.typeReseauTelecomEnergieId"
                    ng-options="r.id as r.libelle for r in c.refs.RefReseauTelecomEnergie">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="resType" class="browser-default"
                    ng-model="c.doc.typeReseauTelecomEnergieId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefReseauTelecomEnergie">
            </select>

            <select id="resType" class="browser-default"
                    ng-model="c.doc.typeReseauTelecomEnergieId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefReseauTelecomEnergie">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="resType" class="browser-default"
                    ng-model="c.doc.typeReseauTelecomEnergieId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefReseauTelecomEnergie">
            </select>

            <select id="resType" class="browser-default"
                    ng-model="c.doc.typeReseauTelecomEnergieId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefReseauTelecomEnergie">
            </select>
        </div>

    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('implantationId', c.refs.RefImplantation[0])">
        <label for="implantation" class="active">Implantation</label>

        <div ng-if="c.showText('fullName')">
            <select id="implantation" class="browser-default"
                    ng-model="c.doc.implantationId"
                    ng-options="r.id as r.libelle for r in c.refs.RefImplantation">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="implantation" class="browser-default"
                    ng-model="c.doc.implantationId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefImplantation">
            </select>

            <select id="implantation" class="browser-default"
                    ng-model="c.doc.implantationId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefImplantation">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="implantation" class="browser-default"
                    ng-model="c.doc.implantationId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefImplantation">
            </select>

            <select id="implantation" class="browser-default"
                    ng-model="c.doc.implantationId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefImplantation">
            </select>
        </div>

    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.doc.hauteur = c.doc.hauteur || 0">
        <label for="height" class="active">Hauteur</label>
        <input id="height" type="number" ng-model="c.doc.hauteur"/>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-100"
         ng-init="c.setupRef('ouvrageTelecomEnergieIds', c.refs.OuvrageTelecomEnergie[0], true)">
        <label class="active">Ouvrage télécom. ou énergie associé</label>
        <div class="row sirs-field-multi" ng-repeat="v in c.doc.ouvrageTelecomEnergieIds track by $index">
            <div class="col col-75">

                <div ng-if="c.showText('fullName')">
                    <select class="browser-default"
                            ng-model="c.doc.ouvrageTelecomEnergieIds[$index]"
                            ng-options="r.id as r.libelle for r in c.refs.OuvrageTelecomEnergie">
                    </select>
                </div>

                <div ng-if="c.showText('abstract')">
                    <select class="browser-default"
                            ng-model="c.doc.ouvrageTelecomEnergieIds[$index]"
                            ng-if="r.abrege"
                            ng-options="r.id as r.abrege for r in c.refs.OuvrageTelecomEnergie">
                    </select>

                    <select class="browser-default"
                            ng-model="c.doc.ouvrageTelecomEnergieIds[$index]"
                            ng-if="!r.abrege"
                            ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.OuvrageTelecomEnergie">
                    </select>
                </div>

                <div ng-if="c.showText('both')">
                    <select class="browser-default"
                            ng-model="c.doc.ouvrageTelecomEnergieIds[$index]"
                            ng-if="r.abrege"
                            ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.OuvrageTelecomEnergie">
                    </select>

                    <select class="browser-default"
                            ng-model="c.doc.ouvrageTelecomEnergieIds[$index]"
                            ng-if="!r.abrege"
                            ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.OuvrageTelecomEnergie">
                    </select>
                </div>

            </div>
            <div class="col col-25">
                <button class="btn pink waves-effect waves-teal"
                        ng-disabled="c.doc.ouvrageTelecomEnergieIds.length === 1"
                        ng-click="c.doc.ouvrageTelecomEnergieIds.splice($index, 1)">
                    <i class="material-icons center">remove</i>
                </button>
                <button class="btn pink waves-effect waves-teal"
                        ng-click="c.doc.ouvrageTelecomEnergieIds.splice($index + 1, 0, c.refs.OuvrageTelecomEnergie[0].id)">
                    <i class="material-icons center">add</i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="sirs-field col col-50" ng-init="c.setupRef('positionId', c.refs.RefPosition[0])">
        <label for="damPosition" class="active">Position sur la digue</label>

        <div ng-if="c.showText('fullName')">

                    ng-model="c.doc.positionId"
                    ng-options="r.id as r.libelle for r in c.refs.RefPosition">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefPosition">
            </select>

            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefPosition">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefPosition">
            </select>

            <select id="damPosition" class="browser-default"
                    ng-model="c.doc.positionId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefPosition">
            </select>
        </div>

    </div>
    <div class="sirs-field col col-50" ng-init="c.setupRef('coteId', c.refs.RefCote[0])">
        <label for="damSide" class="active">Côté de la digue</label>

        <div ng-if="c.showText('fullName')">
            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-options="r.id as r.libelle for r in c.refs.RefCote">
            </select>
        </div>

        <div ng-if="c.showText('abstract')">
            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege for r in c.refs.RefCote">
            </select>

            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefCote">
            </select>
        </div>

        <div ng-if="c.showText('both')">
            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="r.abrege"
                    ng-options="r.id as r.abrege + ' : ' + r.libelle for r in c.refs.RefCote">
            </select>

            <select id="damSide" class="browser-default"
                    ng-model="c.doc.coteId"
                    ng-if="!r.abrege"
                    ng-options="r.id as r.designation + ' : ' + r.libelle for r in c.refs.RefCote">
            </select>
        </div>

    </div>
</div>
