<div id="appLayersSelect" ng-controller="AppLayersSelectController as c">
    <ion-header-bar align-title="center">
        <button type="button" class="col-20 button button-icon button-clear ion-arrow-left-a" on-tap="c.backToList()"></button>
        <h1 class="title">Couches disponibles</h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-checkbox ng-checked="c.isActive(layer)" ng-click="c.toggleLayer(layer)" ng-repeat="layer in c.available">
            {{layer.title}}
            <div class="layer-categories">{{layer.categories.join(' / ') || 'Sans cat√©gorie'}}</div>
        </ion-checkbox>
    </ion-content>
</div>
