<ion-view view-title="Sign-In" class="signin-view">

    <ion-content>
        <div class="row">
            <div class="col s12 m6">
                <div class="signin-form">
                    <h1 class="signin-title">CONNEXION</h1>

                    <div class="list">
                        <label class="item item-input signin-item">
                            <input type="text" placeholder="Identifiant" ng-model="c.user.login">
                        </label>
                        <label class="item item-input signin-item">
                            <input type="password" placeholder="Mot de passe" ng-model="c.user.password">
                        </label>
                    </div>
                    <div class="signin-valid-button">
                        <button class="button button-clear button-calm signin-valid-button" style="color: #00BCD0;"
                                on-tap="c.signIn(c.user)">
                            CONNEXION
                        </button>
                        <button class="button button-primary button-block " ng-hide="c.hasUpdate" on-tap="c.checkForUpdates()">
                            Rechercher les mises à jour
                        </button>
                        <button class="button button-stable button-block button-pulse" on-tap="c.channelChooser=!c.channelChooser">
                            Choix du canal de mise à jour
                        </button>
                        <ion-checkbox ng-repeat="chanel in c.deployChanel"  ng-show="c.channelChooser" on-tap="c.updateChanel(chanel.tag)">
                            {{chanel.name}}
                        </ion-checkbox>
                        <button class="button button-stable button-block button-pulse" ng-if="c.hasUpdate" on-tap="c.doUpdate()">
                            Mise à Jour
                        </button>

                        <progress value="{{c.updateProgress}}" max="100" ng-if="c.hasUpdate && c.updateProgress != null && c.updateProgress != 0"></progress>
                        <p class="text-right">
                            <a href="#/forgot-password">Mot de passe oublié</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
