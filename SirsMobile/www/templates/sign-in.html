<ion-view view-title="Sign-In" class="signin-view">

    <ion-content>
        <div class="row">
            <div class="col col-50 col-offset-25">
                <div class="signin-form">
                    <h1 class="signin-title">CONNEXION</h1>

                    <div class="list">
                        <label class="item item-input signin-item">
                            <input type="text" placeholder="Identifiant" ng-model="c.user.login">
                        </label>
                        <label class="item item-input signin-item">
                            <input type="password" placeholder="Mot de passe" ng-model="c.user.password">
                        </label>
                    </div>
                    <div class="signin-valid-button">
                        <button class="button button-clear button-calm signin-valid-button" style="color: #00BCD0;"
                                ng-click="c.signIn(c.user)">
                            CONNEXION
                        </button>
                        <button class="button button-primary button-block " ng-hide="c.hasUpdate" ng-click="c.checkForUpdates()">
                            Check for updates
                        </button>
                        <button class="button button-stable button-block button-pulse" ng-if="c.hasUpdate" ng-click="c.doUpdate()">
                            download update
                        </button>
                        <progress value="c.updateProgress" ng-if="c.hasUpdate && c.updateProgress != null && c.updateProgress != 0"></progress>
                        <p class="text-right">
                            <a href="#/forgot-password">Mot de passe oubli√©</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
