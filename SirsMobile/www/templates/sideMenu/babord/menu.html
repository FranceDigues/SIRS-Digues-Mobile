<div id="babordMenu" ng-controller="BabordMenuController as c">
    <ion-header-bar align-title="center">
        <h1 class="title">Menu principal</h1>
    </ion-header-bar>

    <ion-content class="has-header" delegate-handle="editScroll" ng-switch="c.tab">
        <ion-item on-tap="c.setView({target: 'babord', file: 'appLayerMgmt'})">
            Couches métiers
        </ion-item>
        <ion-item on-tap="c.setView({target: 'babord', file: 'backLayerMgmt'})">
            Fonds de carte
        </ion-item>
        <ion-item on-tap="c.setView({target: 'main', file: 'documents'})">
            Porte documents
        </ion-item>
        <ion-item on-tap="c.setView({target: 'main', file: 'sync'})">
            Synchronisation
        </ion-item>
        <ion-toggle ng-model="c.settings.geolocation" ng-change="c.updateGeolocation()" toggle-class="toggle-calm">
            Localisation GPS
        </ion-toggle>
        <ion-toggle ng-init="edition = c.sEdition.isEnabled()" ng-model="edition" ng-change="c.sEdition.toggle()" toggle-class="toggle-calm">
            Mode édition
        </ion-toggle>
        <!--<ion-item on-tap="c.setView({target: 'babord', file: 'helpMe'})">-->
            <!--Aide-->
        <!--</ion-item>-->
        <!--<ion-item on-tap="c.setView({target: 'babord', file: 'globalSettings'})">-->
            <!--Parametres-->
        <!--</ion-item>-->
    </ion-content>
</div>
