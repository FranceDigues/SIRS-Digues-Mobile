<div class="sirs-section">
    <div class="sirs-field">
        <span class="sirs-field-title">Matériau haut</span>
        <span class="sirs-field-value" ng-bind="c.abstract.materiauHaut"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Matériau bas</span>
        <span class="sirs-field-value" ng-bind="c.abstract.materiauBas"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Nature haut</span>
        <span class="sirs-field-value" ng-bind="c.abstract.natureHaut"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Nature bas</span>
        <span class="sirs-field-value" ng-bind="c.abstract.natureBas"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Epaisseur du sommet</span>
        <span class="sirs-field-value" ng-bind="c.document.epaisseurSommet"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Pente intérieure</span>
        <span class="sirs-field-value" ng-bind="c.document.penteInterieure"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Longueur rampant haut</span>
        <span class="sirs-field-value" ng-bind="c.document.longueurRampantHaut"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Longueur rampant bas</span>
        <span class="sirs-field-value" ng-bind="c.document.longueurRampantBas"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Longueur fonction</span>
        <span class="sirs-field-value" ng-bind="c.abstract.fonction"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Côté</span>
        <span class="sirs-field-value" ng-bind="c.abstract.cote"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Description</span>
        <span class="sirs-field-value" ng-bind="c.document.commentaire"></span>
    </div>
</div>
