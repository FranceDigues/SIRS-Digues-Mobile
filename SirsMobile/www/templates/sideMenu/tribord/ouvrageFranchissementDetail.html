<div class="sirs-section">
    <div class="sirs-field">
        <span class="sirs-field-title">Libellé</span>
        <span class="sirs-field-value" ng-bind="c.document.libelle"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Largeur</span>
        <span class="sirs-field-value" ng-bind="c.document.largeur"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Orientation</span>
        <span class="sirs-field-value" ng-bind="c.abstract.orientationOuvrage"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Usage</span>
        <span class="sirs-field-value" ng-bind="c.abstract.usage"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Revêtement</span>
        <span class="sirs-field-value" ng-bind="c.abstract.revetement"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Type d'ouvrage</span>
        <span class="sirs-field-value" ng-bind="c.abstract.typeOuvrageFranchissement"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Position haut</span>
        <span class="sirs-field-value" ng-bind="c.abstract.position"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Position bas</span>
        <span class="sirs-field-value" ng-bind="c.abstract.positionHaut"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Côté</span>
        <span class="sirs-field-value" ng-bind="c.abstract.positionBas"></span>
    </div>
    <div class="sirs-field">
        <span class="sirs-field-title">Description</span>
        <span class="sirs-field-value" ng-bind="c.document.commentaire"></span>
    </div>
</div>
