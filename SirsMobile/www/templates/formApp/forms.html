<ion-view id="forms">
    <ion-header-bar>
        <a ui-sref="home.map" class="col-10 button button-icon button-clear ion-arrow-left-a"></a>
        <h1 class="title">Nouveau d√©sordre</h1>
    </ion-header-bar>

    <div class="tabs-striped tabs-top">
        <div class="tabs tabs-sirs">
            <!-- Tab / Description -->
            <a class="tab-item" ng-class="{active: c.activeTab === 'description'}" on-tap="c.setActiveTab('description'); c.state.go('forms.desordre');">Description</a>
            <!-- Tab / Photo -->
            <a class="tab-item" ng-class="{active: c.activeTab === 'photo'}" on-tap="c.setActiveTab('photo'); c.state.go('forms.photo');">Photo</a>
        </div>
    </div>

    <ion-content class="has-header has-tabs-top" padding="20" delegate-handle="formScroll" ng-switch="c.activeTab">
        <!-- Content / Description -->
        <div  style="position:relative;">
            <ion-nav-view name="central-panel"></ion-nav-view>
        </div>
    </ion-content>
</ion-view>
