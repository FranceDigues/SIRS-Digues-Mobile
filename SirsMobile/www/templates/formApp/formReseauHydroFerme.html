<div>
    <div class="row form-entete">
        <div class="col s12">
            <div class="input-field form-colonnes-50" style="padding-left:0;">
                <input  id="designation" type="text" class="validate">
                <label class="active" for="designation" style="left:0;">Désignation</label>
            </div>
            <p>Objet linéaire :</p>
            <div class="switch toggle-lineaire">
                <label>
                    <input type="checkbox" ng-model="c.isLinear">
                    <span class="lever"></span>
                </label>
            </div>
            <p class="position-gps">
                Position GPS enregistrée :
                <span ng-show="c.geoloc">{{c.geoloc.longitude|number:2}}, {{c.geoloc.latitude|number:2}}</span>
                <span ng-hide="c.geoloc">...</span>
            </p>
            <p class="qualite-signal">
                Qualité du signal lors de l'enregistrement :
                <span ng-show="c.geoloc">{{c.geoloc.accuracy|number:1}}m</span>
                <span ng-hide="c.geoloc">...</span>
            </p>
            <button class="btn btn-mettreajour waves-effect waves-light" on-tap="c.updateLoc()">Mettre à jour</button>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input  id="libelle" type="text" class="validate">
            <label class="active" for="libelle">Libellé</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field form-colonnes-50">
            <input  id="diametre" type="text" class="validate">
            <label class="active" for="diametre">Diamètre</label>
        </div>
        <p style="padding-top: 20px; padding-left: 10px;">
            <input type="checkbox" class="filled-in" id="autorise" checked="checked" />
            <label for="autorise">Autorisé</label>
        </p>
    </div>
    <div class="row">
        <div class="input-field form-colonnes-50">
            <mt-select class="browser-default" id="ecoulement" ng-options="c.sRef.RefEcoulement"></mt-select>
            <label class="active" for="ecoulement">Ecoulement</label>
        </div>
        <div class="input-field form-colonnes-50">
            <mt-select class="browser-default" id="implantation" ng-options="c.sRef.RefImplantation"></mt-select>
            <label class="active" for="implantation">Implantation</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field form-colonnes-50">
            <mt-select class="browser-default" id="typeReseau" ng-options="c.sRef.RefConduiteFermee"></mt-select>
            <label class="active" for="typeReseau">Type de réseau</label>
        </div>
        <div class="input-field form-colonnes-50">
            <mt-select class="browser-default" id="utilisation" ng-options="c.sRef.RefUtilisationConduite"></mt-select>
            <label class="active" for="utilisation">Utilisation</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field form-colonnes-50">
            <mt-select class="browser-default" id="position" ng-options="c.sRef.RefPosition"></mt-select>
            <label class="active" for="position">Position sur la digue</label>
        </div>
        <div class="input-field form-colonnes-50">
            <mt-select class="browser-default" id="side" ng-options="c.sRef.RefCote"></mt-select>
            <label class="active" for="side">Côté de la digue</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <label for="description">Description</label>
            <textarea id="description" class="materialize-textarea"></textarea>
        </div>
    </div>
    <div class="text-right">
        <button class="btn waves-effect waves-light" on-tap="c.save()">Enregistrer</button>
    </div>
</div>
